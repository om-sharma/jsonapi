repositories {
    mavenCentral()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

apply plugin: 'java'
apply plugin: 'idea'

apply from: "${rootProject.projectDir}/external-dependencies.gradle"

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
}


dependencies {
    compile jackson, lombok

    testCompile jsonAssert, hamcrest, junit
}